<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caesar & Vera — Wedding Invitation</title>
<link rel="icon" type="image/x-icon" href="logo.png" />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

<style>
  :root{
    --navy:#0a1a33;
    --navy-deep:#06142a;
    --white:#ffffff;
    --paper:#fbfbfd;
    --ink:#1f2a44;
    --gold:#d4af37;
    --gold-soft:#e6c76c;
    --muted:#9fb0ca;
    --radius:22px;
    --shadow-lg:0 18px 45px rgba(3,8,20,.35);
    --shadow-md:0 10px 25px rgba(3,8,20,.25);
  }

  *{box-sizing:border-box}
  html,body{margin:0;padding:0}

  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--ink);
    background: url("background5.jpg") repeat center top;
    background-size: auto;
  }

  h1,h2,h3,h4,h5{font-family:'Cormorant Garamond',serif;font-weight:600;color:var(--navy)}
  h1{font-size:2.6rem;margin:0}
  h2{font-size:2rem}
  h3{font-size:1.5rem}
  p{line-height:1.6;margin:0 0 1em}

  section{padding:70px 20px;position:relative}
  .section-navy{background:linear-gradient(160deg,var(--navy),var(--navy-deep));color:var(--white);text-align:center}
  .container{max-width:1000px;margin:0 auto}

  .brand-logo{width:110px;height:110px;object-fit:contain;margin-bottom:18px}
  .brand-title{font-family:'Great Vibes',cursive;font-size:3rem;font-weight:400;color:var(--gold);margin:0}

  /* === FIXED SLIDESHOW === */
  .slideshow {
    width: 90%;
    max-width: 900px;
    height: 500px;
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    margin: 20px auto;
  }
  .slides img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: fade 25s infinite;
  }
  .slides img:nth-child(1) { animation-delay: 0s; }
  .slides img:nth-child(2) { animation-delay: 5s; }
  .slides img:nth-child(3) { animation-delay: 10s; }
  .slides img:nth-child(4) { animation-delay: 15s; }
  .slides img:nth-child(5) { animation-delay: 20s; }
  @keyframes fade {
    0%   { opacity: 0; }
    8%   { opacity: 1; }
    20%  { opacity: 1; }
    28%  { opacity: 0; }
    100% { opacity: 0; }
  }
  .overlay {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-family: 'Georgia', serif;
    text-shadow: 0 0 10px black;
    background: rgba(0,0,0,0.4);
    padding: 10px 20px;
    border-radius: 10px;
    z-index: 10;
  }

  .eyebrow{text-transform:uppercase;font-size:.85rem;letter-spacing:2px;color:var(--gold-soft)}
  .date{font-size:1.2rem;margin-top:6px}

  .countdown{display:flex;gap:16px;justify-content:center;margin-top:20px}
  .count{background:rgba(255,255,255,0.08);padding:14px 18px;border-radius:var(--radius);box-shadow:var(--shadow-md)}
  .count b{display:block;font-size:1.4rem}

  .btn{background:var(--gold);color:var(--navy);padding:12px 28px;border-radius:30px;font-weight:600;text-decoration:none;box-shadow:var(--shadow-md);transition:.3s}
  .btn:hover{background:var(--gold-soft)}

  footer{padding:25px;text-align:center;background:var(--navy-deep);color:#bbb;font-size:.9rem}

  .music-control{position:fixed;bottom:20px;right:20px;z-index:1000;background:var(--gold);border:none;padding:12px 16px;border-radius:50%;cursor:pointer;font-size:18px;box-shadow:var(--shadow-md)}

  .sparkles{position:fixed;top:0;left:0;right:0;bottom:0;pointer-events:none;overflow:hidden;z-index:0}
  .sparkle{position:absolute;width:4px;height:4px;background:var(--gold);border-radius:50%;opacity:.8;animation:sparkle 6s linear infinite}
  @keyframes sparkle{0%{transform:translateY(0) scale(1);opacity:.8}50%{opacity:0.2}100%{transform:translateY(-100vh) scale(0.5);opacity:0}}

</style>
</head>
<body>

<!-- Sparkles -->
<div class="sparkles" aria-hidden="true"></div>

<!-- Hero Section -->
<section class="section section-navy" data-animate>
  <div class="container">
    <div class="brand">
      <img class="brand-logo" src="logo2.png" alt="Caesar & Vera monogram" onerror="this.style.display='none'">
      <h1 class="brand-title">Caesar &amp; Vera’s Wedding</h1>
    </div>

    <!-- Slideshow -->
    <div class="slideshow">
      <div class="slides">
        <img src="hero.jpg" alt="Slide 1">
        <img src="hero.jpg" alt="Slide 2">
        <img src="hero.jpg" alt="Slide 3">
        <img src="hero.jpg" alt="Slide 4">
        <img src="hero.jpg" alt="Slide 5">
      </div>
      <div class="overlay">Caesar &amp; Vera — December 23, 2025</div>
    </div>

    <div>
      <div class="eyebrow">You're invited to the wedding of</div>
      <h2 style="margin:6px 0 10px">Caesar <span style="color:var(--gold)">&</span> Vera</h2>
      <div class="date">December 23, 2025 · Calasiao, Pangasinan</div>

      <!-- Countdown -->
      <div class="countdown" id="countdown">
        <div class="count"><b id="cd-days">0</b><span>Days</span></div>
        <div class="count"><b id="cd-hours">0</b><span>Hours</span></div>
        <div class="count"><b id="cd-mins">0</b><span>Minutes</span></div>
        <div class="count"><b id="cd-secs">0</b><span>Seconds</span></div>
      </div>

      <div class="cta" style="margin-top:18px">
        <a class="btn" href="#rsvp">RSVP</a>
        <span style="opacity:.9">Dress: Semi-Formal · Colors: Navy, White & Gold</span>
      </div>
    </div>
  </div>
</section>

<!-- === Your other sections (Our Story, Timeline, Venues, Entourage, RSVP, etc.) go here unchanged === -->

<footer>
  <p>With love, Caesar &amp; Vera · December 23, 2025</p>
</footer>

<!-- Background Music -->
<audio id="bg-music" src="music.mp3" loop autoplay></audio>
<button class="music-control" id="music-btn" title="Play/Stop music">⏹</button>

<script>
  // Countdown
  const weddingDate = new Date("Dec 23, 2025 00:00:00").getTime();
  setInterval(()=>{
    const now=new Date().getTime();
    const diff=weddingDate-now;
    if(diff<0)return;
    document.getElementById("cd-days").textContent=Math.floor(diff/(1000*60*60*24));
    document.getElementById("cd-hours").textContent=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    document.getElementById("cd-mins").textContent=Math.floor((diff%(1000*60*60))/(1000*60));
    document.getElementById("cd-secs").textContent=Math.floor((diff%(1000*60))/1000);
  },1000);

  // Music control
  const music=document.getElementById("bg-music");
  const btn=document.getElementById("music-btn");
  btn.onclick=()=>{
    if(music.paused){music.play();btn.textContent="⏹";}
    else{music.pause();btn.textContent="▶";}
  };

  // Sparkles
  const sparkles=document.querySelector(".sparkles");
  for(let i=0;i<40;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDelay=(Math.random()*6)+"s";
    sparkles.appendChild(s);
  }

  // Reveal animation
  const revealEls=document.querySelectorAll("[data-animate]");
  const io=new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      if(entry.isIntersecting){
        entry.target.style.opacity=1;
        entry.target.style.transform="none";
        io.unobserve(entry.target);
      }
    });
  },{threshold:.15});
  revealEls.forEach(el=>{
    el.style.opacity=0;
    el.style.transform="translateY(40px)";
    el.style.transition="all 1s ease";
    io.observe(el);
  });
</script>
</body>
</html>
